<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="container">
    <div class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="list">
      <div class="list__row">
        <div class="list__title list__title_first">Add Item</div>
        <div class="list__content">
          <input class="list__input list__input_add input" id="new-item" type="text"></input>
          <button class="btn">Add</button>
        </div>
      </div>
      <div class="list__row">
        <div class="list__title">Todo</div>
        <ul class="list__content">
          <li class="list__item">
            <input type="checkbox">
            <p class="list__p">Pay Bills</p>
            <input type="text" class="list__edit-input input">
            <button class="btn">Edit</button>
            <img class="list__btn-del" src="./remove.svg">
          </li>
          <li class="list__item">
            <input type="checkbox">
            <p class="list__p">Go Shopping</p>
            <input type="text" class="list__edit-input input">
            <button class="btn">Edit</button>
            <img class="list__btn-del" src="./remove.svg">
          </li>
        </ul>
      </div>
      <div class="list__row list__row_third">
        <div class="list__title">Completed</div>
        <ul class="list__content">
          <li class="list__item">
            <input type="checkbox" checked>
            <p class="list__p">See the doctor</p>
            <input type="text" class="list__edit-input input">
            <button class="btn">Edit</button>
            <img class="list__btn-del" src="./remove.svg">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
